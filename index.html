<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- link icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>My Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <header class="box_header">
          <div class="icon">
            <i class="fa-solid fa-angle-left"></i>
          </div>

          <div class="yourFile">
            <p>My Profile</p>
          </div>

          <div class="icon">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </header>

        <section class="box_info">
          <div class="avatar">
            <img
              src="./images/avatar.png"
              alt=""
            />
          </div>

          <div class="info">
            <p class="name">LÃª Thanh Nam</p>
            <p class="job">Software Developer</p>
          </div>

          <i class="fa-solid fa-pen-to-square"></i>
        </section>

        <div class="wrapper">
          <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <i class="material-icons">more_horiz</i>
          </div>
          <div class="img-area">
            <img src="" alt="" />
          </div>
          <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
          </div>
          <div class="progress-area">
            <div class="progress-bar">
              <audio id="main-audio" src=""></audio>
            </div>
            <div class="song-timer">
              <span class="current-time">0:00</span>
              <span class="max-duration">0:00</span>
            </div>
          </div>
          <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped"
              >repeat</i
            >
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
              <i class="material-icons play">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
          </div>
          <div class="music-list">
            <div class="header">
              <div class="row">
                <i class="list material-icons">queue_music</i>
                <span>Music list</span>
              </div>
              <i id="close" class="material-icons">close</i>
            </div>
            <ul>
              <!-- here li list are coming from js -->
            </ul>
          </div>
        </div>

        <div class="footer">
          <span class="stt"> Contact With Me</span>
          <div class="connect">
            <span>
              <a href="https://www.facebook.com/lethanhnam46/" target="_blank">
                <i class="bi bi-facebook"></i>
              </a>
            </span>

            <span>
              <a href="https://www.instagram.com/" target="_blank">
                <i class="bi bi-instagram"></i>
              </a>
            </span>

            <span>
              <a href="https://www.linkedin.com/in/namlt46/" target="_blank">
                <i class="bi bi-linkedin"></i>
              </a>
            </span>

            <span>
              <a
                href="https://github.com/lethanhnam46"
                target="_blank"
              >
                <i class="bi bi-github"></i>
              </a>
            </span>

            <span>
              <a
                href="https://join.skype.com/invite/m9tsvbK1xGa3"
                target="_blank"
              >
                <i class="bi bi-skype"></i>
              </a>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/music-list.js"></script>
    <script src="./js/music.js"></script>
  </body>
</html>
